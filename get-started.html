<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOSS Tech</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #3255b4;
      padding: 20px;
      text-align: center;
      color: white;
    }
    nav {
      background-color: #dbe1e8;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .nav-links a:hover {
      background-color: #c7d2de;
      transform: scale(1.05);
    }
    .nav-links a.active {
      background-color: #d0d7df;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
    }
    .nav-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .login-btn {
      background-color: #28a745;
      color: white;
    }
    .enroll-btn {
      background-color: #ff7f50;
      color: white;
    }
    .login-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    .enroll-btn:hover {
      background-color: #e0573a;
      transform: scale(1.05);
    }
    /* Additional styles for hero section, info boxes, and footer can go here */
  </style>
</head>
<body>
  <!-- Header and Navbar -->
  <header>
    <nav>
      <div class="logo">
        <h1>DOSS Tech</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-buttons">
        <button class="login-btn" id="login-btn">Login / Register</button>
        <button class="enroll-btn" id="enroll-btn">Enroll Now</button>
      </div>
    </nav>
  </header>
<body>
    <main>
        <p>Thank you for choosing DOSS Tech! To get started with a free trial, please create an account and explore our vast library of tech courses.</p>
        <a href="login.html" class="primary-btn">Create Free Account</a>
    </main>
</body>
</html>
